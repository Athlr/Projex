{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/projects.css' %}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">Projex</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        {% if request.user.is_authenticated %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a href="{% url 'show_my_tasks' %}" class="nav-link">My Tasks</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'list_projects' %}" class="nav-link">My Projects</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Create</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{% url 'create_task' %}" class="dropdown-item">Create Task</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'create_project' %}" class="dropdown-item">Create Project</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                            </li>
                        </ul>
                        {% else %}
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a href="{% url 'login' %}" class="nav-link">Login</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'signup' %}" class="nav-link">Signup</a>
                            </li>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div style="background-image: url('{% static "media/blob-scene-haikei.svg" %}');
            background-repeat: no-repeat; background-position: center; background-size: cover;
            aspect-ratio: 16/9; z-index: -2; width: 100vw;">
                <div class="bubbles">
                    <div id="mainContent">
                        <div class="container">
                            {% block content %}
                            {% endblock content %}
                        </div>
                    </div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                    <div class="bubble"></div>
                </div>
            </div>
        </main>
    </body>
</html>
